<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <section class="method-explanation">
      <img src="./eisenhower-matrix.jpg" alt="picture with the expalnation of the method">
      <a class="method-explanation_detailed" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </section>
    <section class="tasks-table">
      <div id="tasks-table__adding-new-task">
        <label for="new-task">
          Add Item
        </label>
        <div class="task-input-field">
          <input id="new-task" class="task new-task" type="text">
          <button>
            Add
          </button>
        </div>
      </div>
      <h3>
        Todo
      </h3>
      <ul id="incomplete-tasks" class="list-of-tasks">
        <li class="list-of-tasks__task">
          <input type="checkbox">
          <label class="task">
            Pay Bills
          </label>
          <input type="text" class="task">
          <button class="edit">
            Edit
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-of-tasks__task">
          <input type="checkbox">
          <label class="task">
            Go Shopping
          </label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">
            Save
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="list-of-tasks completed-tasks">
        <li class="list-of-tasks__task">
          <input type="checkbox" checked>
          <label class="task">
            See the Doctor
          </label><input type="text" class="task">
          <button class="edit">
            Edit
          </button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
      <script SRC="app.js"></script>
  </body>
</html>
